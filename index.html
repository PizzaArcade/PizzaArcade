<!DOCTYPE html>
<html>
<head>
<title>PizzaArcade</title>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .pizza {
    background-image: url('pizza.png');
    background-size: 150px 150px;
    width: 150px;
    height: 150px;
    position: absolute;
  }

  .pizza1 {
    background-image: url('pizza.png');
  }
  .pizza2 {
    background-image: url('pizza2.png');
  }
  .pizza3 {
    background-image: url('pizza3.png');
  }

  .little-pizza {
    background-image: url('pizza.png');
    background-size: 75px 75px;
    width: 75px;
    height: 75px;
    position: absolute;
  }

  .little-pizza2 {
    background-image: url('pizza2.png');
    background-size: 75px 75px;
    width: 75px;
    height: 75px;
    position: absolute;
  }

  .pizzaarcade-title {
    font-family: 'PressStart2P';
    font-size: 4em;
    -webkit-text-stroke: 1px black;
    text-transform: uppercase;
    color: white;
    margin: auto;
  }

  .pizzaarcade-scores {
    width: 600px;
    font-family: 'PressStart2P';
    font-size: 2em;
    -webkit-text-stroke: 1px black;
    text-transform: uppercase;
    color: white;
    margin: auto;
    border-spacing: 0 1em;
  }

  .pizzaarcade-credit {
    width: 600px;
    font-family: 'PressStart2P';
    font-size: 2em;
    -webkit-text-stroke: 1px black;
    text-transform: uppercase;
    color: white;
    margin: auto;
    border-spacing: 0 1em;
  }

  #scores-container {
    left: 0;
    right: 0;
    text-align: center;
    position: absolute;
    top: 50px;
  }

  #pizzapit {
    width: 100%;
    height: 100%;
    background-color: #000;
    position: absolute;
    overflow: hidden;
  }

  #footer {
    position: absolute;
    bottom: 20px;
    color: white;
    size: .8em;
    text-align: center;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.4);
    padding: 20px;
  }

  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P.ttf');
  }

</style>
</head>
<body>
  <div id="pizzapit"></div>
  <div id="scores-container">
    <h1 class="pizzaarcade-title">High Scores</h1>
    <table class="pizzaarcade-scores">
      <thead>
        <td>rank</td>
        <td>score</td>
        <td>name</td>
      </thead>
      <tr>
        <td>1st</td>
        <td>10000</td>
        <td>Rob</td>
      </tr>
      <tr>
        <td>2nd</td>
        <td>10000</td>
        <td>Shannon</td>
      </tr>
      <tr>
        <td>3rd</td>
        <td>10000</td>
        <td>Gary</td>
      </tr>
      <tr>
        <td>4th</td>
        <td>10000</td>
        <td>Matt</td>
      </tr>
      <tr>
        <td>5th</td>
        <td>10000</td>
        <td>Jack</td>
      </tr>
    </table>
  <h2 class="pizzaarcade-credit">Credit 0<h2>
  </div>

  <script type="text/javascript" src="js/u.js"></script>
  <script type="text/javascript" src="js/message_bus.js"></script>
  <script type="text/javascript" src="js/keyboard_driver.js"></script>
  <script type="text/javascript" src="js/sprite.js"></script>
  <script type="text/javascript" src="js/lib/jshashtable-3.0.js"></script>
  <script type="text/javascript" src="js/lib/hashset.js"></script>
  <script type="text/javascript" src="js/sprite_store.js"></script>
  <script type="text/javascript" src="js/game_controller.js"></script>
  <script type="text/javascript" src="js/sprite_emitter.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
